<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot</title>
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="stylesheet" href="/assets/css/navbar.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
</head>
<body>
  <div id="navbar-container"></div>
  
  <main>
    <section class="hero">
      <div class="container">
        <h1>RAG Chatbot</h1>
        <p>Upload documents and chat with your content using AI</p>
      </div>
    </section>

    <section class="main-content">
      <div class="container">
        <!-- Auth Section -->
        <div id="auth-section" class="card">
          <div id="login-form">
            <h2>Sign In</h2>
            <form id="signin-form">
              <input type="email" id="signin-email" placeholder="Email" required>
              <input type="password" id="signin-password" placeholder="Password" required>
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
          </div>

          <div id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="register-form">
              <input type="email" id="signup-email" placeholder="Email" required>
              <input type="password" id="signup-password" placeholder="Password" required>
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-signin">Sign in</a></p>
          </div>
        </div>

        <!-- App Section (hidden until authenticated) -->
        <div id="app-section" style="display: none;">
          <!-- File Upload Section -->
          <div class="card">
            <h2>Upload Documents</h2>
            <div id="upload-form">
              <input type="file" id="file-input" accept=".pdf,.txt,.docx" multiple>
              <button id="upload-btn" class="btn btn-primary">Upload Files</button>
            </div>
            <div id="upload-status"></div>
            <div id="uploaded-files"></div>
          </div>

          <!-- Chat Section -->
          <div class="card">
            <h2>Chat with Your Documents</h2>
            <div id="chat-container">
              <div id="chat-messages"></div>
              <div id="chat-input-container">
                <input type="text" id="chat-input" placeholder="Ask a question about your documents...">
                <button id="send-btn" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>
  
  <!-- Toast Container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="/assets/js/config.js"></script>
  <script type="module" src="/assets/js/utils.js"></script>
  <script type="module" src="/assets/js/auth.js"></script>
  <script type="module" src="/assets/js/file-upload.js"></script>
  <script type="module" src="/assets/js/status-poller.js"></script>
  <script type="module" src="/assets/js/chat.js"></script>
  <script type="module" src="/assets/js/navbar.js"></script>
  <script type="module" src="/assets/js/footer.js"></script>
  <script type="module" src="/assets/js/index.js"></script>
</body>
</html>
